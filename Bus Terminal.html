<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>BUS TERMINAL MANAGEMENT  </title>
</head>
<body>
<div class="main">
	<div class="container">
		<div>
		
		</div>
		<h2>Terminal Register</h2>
		<form class="" id="register" method="post">
		<label for="fname">Name</label>
		<br>
		<input type="text" name="name" id="name" placeholder="Enter your name">
		<br><br>
		<label for="lattitude">Lattitude</label>
		<br>
		<input type="number" name="lattitude" id="lattitude" placeholder="Enter you Lattitude">
		<br><br>
		<label for="longitude">Logitude</label>
		<br>
		<input type="number" name="longitude" id="longitude" placeholder="Entery your longitude">
		<br><br>
		<label for="Terminal">Terminal</label>
		<br>
		<input type="text" name="Terminal" id="terminal" placeholder="Enter your terminal">
		<br><br>
		<input type="button" name="button" id="btn" value="Submit" onclick="AddRow()">
		<br><br>
		<input type="button" name="view" id="btn" value="view" onclick="view()">
		&nbsp;&nbsp;&nbsp;
		
		</form>

	</div>

		<table id="show">
			
				<tr>
					<th>Name</th>
					<th>lattitude</th>
					<th>Longitude</th>
					<th>Terminal</th>
				</tr>
			
		</table>
	
	
	</div>

	<div id="viewinfo"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
